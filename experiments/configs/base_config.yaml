defaults:
  - _self_

experiment:
  name: "base_experiment"
  seed: 42
  
agent:
  type: "PPO"
  config:
    lr: 0.0003
    gamma: 0.99
    clip_param: 0.2
    vf_clip_param: 10.0
    entropy_coeff: 0.01
    
environment:
  scenario: "single_intersection"
  max_steps: 3600
  step_length: 1.0
  
evaluation:
  frequency: 100
  episodes: 10